<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>

    <title>formulaire</title>
</head>
<body>
    <header>
        <h1>Contactez-Nous</h1>
        <nav>
            <a href="">Mon compte</a>
            <a href="">Accueil</a>
            <a href="">Autre</a>
        </nav>
    </header>
    <main class="container">
        <div class="form">
            <h1>Remplissez ce formulaire</h1>
        <form>
            <label for="lastname"> Votre nom</label>
            <input type="text" name="lastname" id="lastname" placeholder="Nom">
            <label for="firstname"> Votre prenom</label>
            <input type="text" name="firstname" id="firstname" placeholder="Prenom">
            <label for="email"> Votre email</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <label for="subject"> Objet</label>
            <input type="text" name="subject" id="subject" placeholder="Objet">
            <label for="message"> Votre message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
            <button>Validez</button>
        </form>

        </div>
      
    </main>
    <footer>
        <p>bla-bla-bla:2023</p>
    </footer>
</body>
